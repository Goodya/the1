<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    }

    a{
    text-decoration: none;
    }

    img{
    border: 0;
    }
    #menu{
        width: 412px;
        height: 30px;
    }
        #menu .list{
            width: 100px;
            height: 30px;
            background: #f00;
            float: left;
            margin-right: 3px;
        }
        #menu a{
            color: #fff;
            width: 100%;
            height: 100%;
            line-height: 30px;
            display: block;
            /*float: left;*/
            text-align: center;
            background: #f00;
        }
         .domenu{
             display: none;
         }
        #menu a:hover{
            background: orange;
            }
        .list:hover .domenu{
            display: block;
        }
    </style>
</head>
<body>
<div id="menu">
    <div class="list" id="one">
        <a href="">link1</a>
            <div class="domenu">
                <a href="">1</a>
            </div>
            <div class="domenu">
                <a href="">2</a>
            </div>
    </div>
    <div class="list">
        <a href="">link2</a>
    </div>
    <div class="list">
        <a href="">link3</a>
    </div>
    <div class="list">
        <a href="">link4</a>
    </div>
</div>

     <!--<h1>你瞅啥？</h1>-->
</body>
</html>
