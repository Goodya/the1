<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <demo title="65465">
                <div slot="slot1">
                    <p>{asdafas}</p>
                </div>
            </demo>
        </div>
            
        
            <script src="vue.js"></script>
            <script type="text/x-template" id="temp">
            <div>
                <h2> {{title}} </h2>
                <slot name="slot1">
                    <h1>111111111111</h1>
                </slot>
                <slot name="slot2">
                    <h2>{title}</h2>
                </slot>
            </div>
            </script>
            <script>
                var vm = new Vue({
                    el:'#app',
                    data:{
                        
                    },
                    components:{
                        demo:{
                            template:"#temp",
                            props:['title']
                        }
                    }
                })
            
            </script>


</body>
</html>
