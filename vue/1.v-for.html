<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p> {{wawa}} </p>
        <ul>
            <li v-for="val in arr">  {{val}} </li>
        </ul>
        <h2 v-for="(val,key) in obj">{{key}} : {{val}}</h2>
        <button v-on:click = "show(2)">点这嘎达！</button>
        <div>{{num}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
    let vm1 = new Vue ({
        el:'#app',
        data:{
            haha:'hahah',
            wawa:'wawa',
            arr:[1,2,3,4,5],
            obj:{
                name:'zs',
                age:20,
                school:'weichuang'
            },
            num:0        
        },
        methods:{
            show(x){
                this.num += x;
            }
        }
    })
    </script>
</body>
</html>
