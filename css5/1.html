<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    person1 = {
        name:"sy",
        age:19,
        father: {
            name:"sck"
        }
    };
    function clone(obj) {
        var nobj = {};
        for(var key in obj){
            if(typeof obj[key] == "object"){
                nobj[key] = clone(obj[key])
            }else{
                nobj[key] = obj[key]
            }
        }
        return nobj;
    }
    var person2 = clone(person1);
    console.log(person2);
</script>
</body>
</html>
