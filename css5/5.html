<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            height: 300px;
            background: #ff0000;
        }
        #div2{
            height: 300px;
            background: #00ff00;
        }
        #div3{
            height: 500px;
            background: #ffff00;
        }
        #btn{
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
<div id="con">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="btn">
        <a href="#div1">#div1</a>
        <a href="#div2">#div2</a>
        <a href="#div3">#div3</a>
    </div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $('#btn a').on('click',function () {
        var ele = $($(this).attr('href'));
        $('html,body').animate({
            scrollTop:ele.offset().top
        },1000);
        history.pushState($($(this).attr('href')).offset().top,'');
        return false;
    });
    window.onpopstate = function (e) {
        $('html,body').animate({
            scrollTop:e.state
        },1000);
        return false;
    }
</script>
</body>
</html>
