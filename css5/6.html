<script>
    function setCookie(key, value, day) {
        var str = key + '=' + value + ';';
        if(day){
            var date = new Date();
            date.setDate(date.getDate() + day);
            str += 'expires=' + date;
        }
        document.cookie = str;
    }
    function getCookie(key) {
        var arr = document.cookie.split("; ");
        for(var i = 0 ; i<arr.length ; i++){
            var arr1 = arr[i].split('=');
            if(arr1[0] == key){
                return arr1[1];
            }
        }
    }

    }
    setCookie('aaa','yang',7);

</script>
