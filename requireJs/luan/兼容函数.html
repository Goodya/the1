<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div">
    <div id="div1">1</div>
    <div class="div1">2</div>
    <div class="div1">3</div>
</div>


<script>
    var oDiv = document.getElementById('div');
    var oDiv1 = document.getElementById('div1');
    function next(elem) {
        do {
            elem = elem.nextSibling;
        }
        while(elem && elem.nodeType != 1);
        return elem ;
    }
    function first(elem) {
        elem = elem.firstChild;
        return elem && elem.typeName == 1 ? elem : next(elem);
    }
    function getByClass(clasname) {
        if(document.getElementsByClassName){
            return document.getElementsByClassName(clasname);
        }else{
            var elem = document.getElementsByTagNameNS('*');
            var result = [] ;
            for(var i=0 ; i < elem.length ; i++){
                if(elem[i].className == clasname){
                    result.push(elem[i]);
                }
            }
            return result;
        }
    }
    console.log(next(oDiv1));
    console.log(first(oDiv));
    console.log(getByClass('div1'));
</script>
</body>
</html>
