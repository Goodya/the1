<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var i=0;
    for( var x=100 ; x <= 1000 ; x++){
        for(var y=(x-1) ; y > 1 ; y--){
            if(x%y == 0){
                break;
            }else if(y == 2){
                document.write(x + "&nbsp;");
                i++;
                if(i%6 == 0){
                    document.write("<br>");
                }
            }
        }
    }

</script>
</body>
</html>
