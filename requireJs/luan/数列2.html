<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function series(n) {
        var arr = [];
        arr[1] = 1;
        arr[2] = 1;
        for(var i = 3 ; i <= n ; i++ ){
            arr[i] = arr[i-1] + arr[i-2];
        }
        return arr[n];
    }
    var sum = series(7);
    document.write(sum);

</script>
</body>
</html>
