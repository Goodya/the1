<!DOCTYPE html>
<html lang="en">
<head>

<body>

<script>
    function math(x) {
        var y ;
        y=4*x*x + 3*x + 2;
        return y;
    }
    var p= prompt("请输入x的值");
    var result=math(p);
    document.write("结果为：" + result);

</script>
