<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function series(n) {
        if(n == 1 || n == 2){
            return 1
        }
        return series(n-1) + series(n-2);
    }
    var array=series(7);
    document.write(array);

</script>

</body>
</html>
