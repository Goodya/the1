<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myDate=new Date();
    var year= myDate.getFullYear(),month=myDate.getMonth(),day= myDate.getDate();
    var hour= myDate.getHours(),minute= myDate.getMinutes(),secone= myDate.getSeconds();
    var week= myDate.getDay();
    document.write("现在是" + year + "年" + month + "月" + day + "日" + hour + "点" + minute + "分" + secone + "秒" + "(星期" + week + ")" + "， 欢迎您的到访！");
</script>

</body>
</html>
