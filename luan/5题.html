<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function func(a,b) {
        var sum,sum1=1,sum2=1;
        for(var i=1 ; i<=a ; i++){
            sum1 *= i;
        }
        for(var j=1 ; j<=b ; j++){
            sum2 *= j;
        }
        sum = sum1 - sum2 ;
        document.write(sum)
    }
    func(12,10);
    
</script>
</body>
</html>
