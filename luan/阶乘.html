<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var data;
    function math(c) {
        var a=1,b=1;
        while(a <= c) {
            b = b * a;
            a++;
        }
        return b;
    }
    data= math(10);
    document.write("结果为：" + data);

</script>
</body>
</html>
