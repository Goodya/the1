<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Merge(s1, s2) {
        var str1 = s1,str2 = s2,str = "";
        var len1=str1.length-1,len2=str2.length-1;
        if(len1 >= len2){
            for( var i=0 ; i <= len1 ; i++){
                if(str1[i] != undefined){
                    str += str1[i];
                }if(str2[i] !=undefined){
                    str += str2[i];
                }
            }
        }else{
            for(var j=0 ; j <= len2 ; j++){
                if(str1[j] != undefined){
                    str += str1[j];
                }
                if(str2[j] != undefined){
                    str += str2[j];
                }
            }
        }
        document.write(str);
    }
    Merge("123454864","afsdf");
</script>
</body>
</html>
