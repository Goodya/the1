<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 50px;
            height: 50px;
            background: #ff0000;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
<div id="div1">1</div>
<div>2</div>
<div>3</div>
<div>4</div>

<script>
    var oDiv1 = document.getElementById('div1');

    var fn1 = function() {
        console.log(this.id);
    };
    addEvent(oDiv1, 'click', fn1);
    removeEvent(oDiv1,'click',fn1);
    function addEvent(elem, typle, handler, useCapture) {
        if(elem.addEventListener){
            elem.addEventListener(typle,handler,!(useCapture == undefined || useCapture == false));
        }else if(elem.attachEvent){
            elem.that = function () {
                handler.call(elem);
            };
            elem.attachEvent('on' + typle,elem.that)
        }else{
            elem['on' + typle] = handler;
        }
    }
    function removeEvent(elem,typle,handler) {
            if(elem.removeEventListener){
                elem.removeEventListener(typle,handler);
            }else if(elem.detachEvent){
                elem.detachEvent("on" + typle,elem.that)
            }else{
                elem['on'+typle] = null;
            }
        }
</script>

</body>
</html>
