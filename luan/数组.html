<body>

<script>
    function array(b) {
        var a=1;
        do {
            document.write( a );
            a++;
        }while(a <= b);
    }
    function array1(c) {
        var b=1;
        do{
            array(b);
            document.write("<br>");
            b++;
        }while (b <= c)
    }
    array1(5);

</script>
